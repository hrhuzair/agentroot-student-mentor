<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgentRoot ‚Äì AI Student Mentor</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 14px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
      resize: vertical;
    }

    button {
      margin-top: 16px;
      padding: 12px 26px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #22c55e;
      color: #022c22;
      font-weight: bold;
    }

    button:hover {
      background-color: #16a34a;
    }

    pre {
      margin-top: 25px;
      padding: 20px;
      min-height: 140px;
      background-color: #020617;
      border-radius: 6px;
      border: 1px solid #334155;
      white-space: pre-wrap;
      line-height: 1.5;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üéì AgentRoot ‚Äì AI Student Mentor</h1>

    <textarea
      id="problem"
      placeholder="Describe your academic or career problem clearly..."
    ></textarea>

    <br />
    <button onclick="analyze()">Analyze</button>

    <pre id="output">Waiting for your input...</pre>
  </div>

  <script>
    async function analyze() {
      const problem = document.getElementById("problem").value;
      const output = document.getElementById("output");

      if (problem.trim() === "") {
        output.innerText = "‚ö†Ô∏è Please enter a valid student-related problem.";
        return;
      }

      output.innerText = "üß† Mentor is thinking...";

      try {
        const response = await fetch("http://127.0.0.1:8000/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ problem })
        });

        if (!response.ok) {
          throw new Error("Server error");
        }

        const data = await response.json();
        output.innerText = data.result || "‚ö†Ô∏è No response from AI.";

      } catch (error) {
        output.innerText =
          "‚ùå Backend not responding. Make sure FastAPI server is running.";
      }
    }
  </script>

</body>
</html>
